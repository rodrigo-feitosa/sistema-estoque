<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Sistema de estoque</title>
</head>
<body class="bg-body-secondary">
    <header>
        <nav class="navbar justify-content-center mb-3">
            <div>
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./fluxo_estoque.html">Registrar entrada e saída</a></li>
                    <li class="nav-item"><a class="nav-link" href="./gestao_estoque.html">Gestão de estoque</a></li>
                    <li class="nav-item"><a class="nav-link" href="./fornecedores.html">Fornecedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="./relatorios.html">Relatórios</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="d-flex justify-content-center mb-5">
            <div class="d-flex bg-body p-5 rounded-5 w-40 justify-content-center">
                <form id="formEntrada">
                    <h3 class="mb-3">Registrar Entrada</h3>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="selectProdutoEntrada">Nome do produto</label>
                            <select class="form-control form-select form-select-sm" id="selectProdutoEntrada">
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="quantidadeProdutoEntrada">Quantidade</label>
                            <input class="form-control form-control-sm mb-2" id="quantidadeProdutoEntrada" type="text"><br>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-success btn-lg w-75" id="btnRegistrarEntrada">Registrar entrada</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="d-flex justify-content-center">
            <div class="d-flex bg-body p-5 rounded-5 w-40 justify-content-center">
                <form id="formSaida">
                    <h3 class="mb-3">Registrar Saída</h3>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="selectProdutoSaida">Nome do produto</label>
                            <select class="form-control form-select form-select-sm" id="selectProdutoSaida">
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="quantidadeProdutoSaida">Quantidade</label>
                            <input class="form-control form-control-sm mb-2" id="quantidadeProdutoSaida" type="text"><br>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-danger btn-lg w-75" id="btnRegistrarSaida">Registrar saída</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="../js/produtos.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
