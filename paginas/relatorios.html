<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Sistema de estoque</title>
</head>
<body class="bg-body-secondary">
    <header>
        <nav class="navbar justify-content-center mb-5">
            <div>
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Cadastro de produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./fluxo_estoque.html">Registrar entrada e saída</a></li>
                    <li class="nav-item"><a class="nav-link" href="./gestao_estoque.html">Gestão de estoque</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./relatorios.html">Relatórios</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="justify-content-center w-75 bg-body mx-auto p-5 mb-5 rounded-5">
            <h2>Relatório de estoque</h2>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-6 col-md-3">
                    <div class="card text-white bg-primary shadow-lg rounded-3">
                        <div class="card-body">
                            <h5 class="card-title">&#128230; Produtos</h5>
                            <p id="cardTotalProdutos" class="card-text fs-4 fw-bold">--</p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="card text-white bg-warning shadow-lg rounded-3">
                        <div class="card-body">
                            <h5 class="card-title">&#128202; Total de Transações</h5>
                            <p id="cardTotalTransacoes" class="card-text fs-4 fw-bold">--</p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="card text-white bg-danger shadow-lg rounded-3">
                        <div class="card-body">
                            <h5 class="card-title">&#128178; Valor em estoque</h5>
                            <p id="cardTotalValorEstoque" class="card-text fs-4 fw-bold">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tabelaRelatorioTransacoes" class="table-responsive mt-5 mx-5 px-5 text-center">
                <h2>Histórico de transações</h2>
                <table class="table table-sm table-hover align-middle mt-3" id="tabelaProdutos">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Transação</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaTransacoes">
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div id="produtosMaisVendidos" class="mt-5 mx-5 px-5">
                        <h2>Produtos mais vendidos</h2>
                        <ol id="corpoListaProdutosMaisVendidos">
                        </ol>
                    </div>
                </div>
            </div>

    <script src="../js/relatorios.js"></script>
</body>
</html>
