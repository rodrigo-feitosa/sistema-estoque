<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Sistema de estoque</title>
</head>
<body class="bg-body-secondary">
    <header>
        <nav class="navbar justify-content-center mb-5">
            <div>
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Cadastro de produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./fluxo_estoque.html">Registrar entrada e saída</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./gestao_estoque.html">Gestão de estoque</a></li>
                    <li class="nav-item"><a class="nav-link" href="./relatorios.html">Relatórios</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="justify-content-center w-75 mx-auto mb-5">
            <h2>Produtos Cadastrados</h2>
            <div class="table-responsive bg-body px-5 rounded-5 shadow-lg">
                <table class="table table-sm table-hover align-middle mt-3" id="tabelaProdutos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Unidade</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Fornecedor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaProdutos">
                        <!-- Produtos serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEditarProduto">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarLabel">Editar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="idProduto">

                        <div class="mb-3">
                            <label class="form-label" for="nomeProduto" class="form-label">Nome</label>
                            <input class="form-control form-control-sm" id="nomeProduto" name="nomeProduto" type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="descricaoProduto" class="form-label">Descrição</label>
                            <input class="form-control form-control-sm" id="descricaoProduto" name="descricaoProduto" type="text">
                        </div>

                        <div class="col-6">
                            <label class="form-label" for="categoriaProduto">Categoria</label>
                            <select class="form-control form-select form-select-sm" id="categoriaProduto" name="categoriaProduto">
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="unidadeMedida" class="form-label">Unidade de medida</label>
                            <input class="form-control form-control-sm" id="unidadeMedida" name="unidadeMedida" type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="precoProduto" class="form-label">Preço</label>
                            <input class="form-control form-control-sm" id="precoProduto" name="precoProduto" type="number" step="0.01">
                        </div>

                        <div class="mb-3">
                            <label for="fornecedor" class="form-label">Fornecedor</label>
                            <input class="form-control form-control-sm" id="fornecedor" name="fornecedor" type="text">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnSalvarEdicao">Salvar alterações</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="../js/produtos.js"></script>
    <script src="../js/categorias.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
