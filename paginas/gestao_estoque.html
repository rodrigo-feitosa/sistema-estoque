<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Sistema de estoque</title>
</head>
<body class="bg-body-secondary">
    <header>
        <nav class="navbar justify-content-center mb-3">
            <div>
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./fluxo_estoque.html">Registrar entrada e saída</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./gestao_estoque.html">Gestão de estoque</a></li>
                    <li class="nav-item"><a class="nav-link" href="./fornecedores.html">Fornecedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="./relatorios.html">Relatórios</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="justify-content-center w-75 mx-auto mb-5">
            <h2>Produtos Cadastrados</h2>
            <div class="table-responsive bg-body px-5 rounded-5 shadow-lg">
                <table class="table table-sm table-hover align-middle mt-3" id="tabelaProdutos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Unidade</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Fornecedor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaProdutos">
                        <!-- Produtos serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-5">
                <button type="button" class="btn btn-cadastrar-produto" data-bs-toggle="modal" data-bs-target="#modalCadastroProduto">Cadastrar produto</button>
                <button type="button" class="btn btn-cadastrar-categoria" data-bs-toggle="modal" data-bs-target="#modalCadastroCategoria">Cadastrar categoria</button>
            </div>
        </section>
    </main>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEditarProduto">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarLabel">Editar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="idProduto">

                        <div class="mb-3">
                            <label class="form-label" for="nomeEdicaoProduto" class="form-label">Nome</label>
                            <input class="form-control form-control-sm" id="nomeEdicaoProduto" name="nomeEdicaoProduto" type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="descricaoEdicaoProduto" class="form-label">Descrição</label>
                            <input class="form-control form-control-sm" id="descricaoEdicaoProduto" name="descricaoEdicaoProduto" type="text">
                        </div>

                        <div class="col-6">
                            <label class="form-label" for="categoriaEdicaoProduto">Categoria</label>
                            <select class="form-control form-select form-select-sm" id="categoriaEdicaoProduto" name="categoriaEdicaoProduto">
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="unidadeMedidaEdicaoProduto" class="form-label">Unidade de medida</label>
                            <input class="form-control form-control-sm" id="unidadeMedidaEdicaoProduto" name="unidadeMedidaEdicaoProduto" type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="precoEdicaoProduto" class="form-label">Preço</label>
                            <input class="form-control form-control-sm" id="precoEdicaoProduto" name="precoEdicaoProduto" type="number" step="0.01">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="fornecedorEdicaoProduto">Fornecedor</label>
                            <select class="form-control form-select form-select-sm" id="fornecedorEdicaoProduto" name="fornecedorEdicaoProduto"></select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnSalvarEdicao">Salvar alterações</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastroProduto" tabindex="-1" aria-labelledby="modalCadastroProdutoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formCadastrarProduto">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCadastroProdutoLabel">Cadastro de Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label" for="nomeCadastroProduto">Nome</label>
                                <input class="form-control form-control-sm" id="nomeCadastroProduto" name="nomeCadastroProduto" type="text">
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="descricaoCadastroProduto">Descrição</label>
                                <input class="form-control form-control-sm" id="descricaoCadastroProduto" name="descricaoCadastroProduto" type="text">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-6">
                                <label class="form-label" for="categoriaCadastroProduto">Categoria</label>
                                <select class="form-control form-select form-select-sm" id="categoriaCadastroProduto" name="categoriaCadastroProduto"></select>
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="unidadeMedidaCadastroProduto">Unidade de medida</label>
                                <input class="form-control form-control-sm" id="unidadeMedidaCadastroProduto" name="unidadeMedidaCadastroProduto" type="text">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-6">
                                <label class="form-label" for="precoCadastroProduto">Preço</label>
                                <input class="form-control form-control-sm" id="precoCadastroProduto" name="precoCadastroProduto" type="number">
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="fornecedorCadastroProduto">Fornecedor</label>
                                <select class="form-control form-select form-select-sm" id="fornecedorCadastroProduto" name="fornecedorCadastroProduto"></select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastroCategoria" tabindex="-1" aria-labelledby="modalCadastroCategoriaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formCadastrarCategoria">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCadastroCategoriaLabel">Cadastro de Categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label class="form-label" for="descricaoCadastroCategoria">Categoria</label>
                                <input class="form-control form-control-sm" id="descricaoCadastroCategoria" name="descricaoCadastroCategoria" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="../js/categorias.js"></script>
    <script src="../js/fornecedores.js"></script>
    <script src="../js/produtos.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
